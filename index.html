<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette de DÃ©cision</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle, #111, #000);
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 360px;
  }

  canvas {
    width: 100%;
    height: auto;
    border-radius: 50%;
  }

  .pointer {
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-bottom: 30px solid red;
    margin: 0 auto -10px;
  }

  button {
    margin-top: 20px;
    padding: 16px;
    width: 100%;
    font-size: 18px;
    background: linear-gradient(145deg, #b00020, #ff0033);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.97);
  }

  #result {
    margin-top: 16px;
    font-size: 18px;
    font-weight: bold;
    min-height: 48px;
  }
</style>
</head>

<body>
<div class="container">

  <div class="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>

  <button onclick="spin()">ðŸŽ° LANCER LA ROULETTE</button>
  <div id="result"></div>

</div>

<script>
const choices = [
  "â€“1 jour",
  "+3 jours",
  "Edging 30 min",
  "â€“2 jours",
  "+5 jours",
  "Edging 45 min",
  "+7 jours",
  "Edging 1 h",
  "+10 jours",
  "Double ou Rien",
  "Edging 2 h",
  "Jackpot ðŸ”¥"
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const center = size / 2;
const radius = center;
let angle = 0;
let spinning = false;

function drawWheel() {
  const slice = 2 * Math.PI / choices.length;

  ctx.clearRect(0, 0, size, size);

  choices.forEach((text, i) => {
    const start = angle + i * slice;
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, start, start + slice);
    ctx.fillStyle = i % 2 === 0 ? "#222" : "#444";
    ctx.fill();

    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(start + slice / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "14px sans-serif";
    ctx.fillText(text, radius - 10, 5);
    ctx.restore();
  });
}

drawWheel();

function spin() {
  if (spinning) return;
  spinning = true;
  document.getElementById("result").innerText = "";

  if (navigator.vibrate) navigator.vibrate(50);

  let velocity = Math.random() * 0.4 + 0.35;

  function animate() {
    angle += velocity;
    velocity *= 0.985;

    drawWheel();

    if (velocity > 0.002) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      const slice = 2 * Math.PI / choices.length;
      const index = Math.floor(
        ((2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI)) / slice
      );
      const result = choices[index];
      document.getElementById("result").innerText =
        "ðŸŽ¯ RÃ©sultat : " + result;
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    }
  }

  animate();
}
</script>
</body>
</html>
