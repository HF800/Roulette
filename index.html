<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette de D√©fis</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #111, #000);
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 380px;
  padding: 12px;
  text-align: center;
}

.pointer {
  width: 0;
  height: 0;
  border-left: 14px solid transparent;
  border-right: 14px solid transparent;
  border-bottom: 30px solid red;
  margin: 0 auto -10px;
}

canvas {
  width: 100%;
  border-radius: 50%;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 17px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  background: linear-gradient(145deg, #b00020, #ff0033);
  color: white;
}

button:active { transform: scale(0.97); }

#result {
  margin-top: 12px;
  font-size: 18px;
  font-weight: bold;
  min-height: 40px;
}

.editor {
  margin-top: 16px;
  background: #111;
  border-radius: 12px;
  padding: 10px;
}

.editor h3 {
  margin: 6px 0 10px;
  font-size: 16px;
}

.editor input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 6px;
}

.list {
  max-height: 160px;
  overflow-y: auto;
  margin-top: 6px;
}

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #222;
  padding: 6px 8px;
  border-radius: 6px;
  margin-bottom: 4px;
  font-size: 14px;
}

.item button {
  width: auto;
  padding: 4px 8px;
  font-size: 12px;
  background: #444;
}
</style>
</head>

<body>
<div class="container">

  <div class="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>

  <button onclick="spin()">üé∞ LANCER LA ROULETTE</button>
  <div id="result"></div>

  <div class="editor">
    <h3>‚úçÔ∏è Ajouter un d√©fi</h3>
    <input id="newItem" placeholder="Ex : Edging 45 min">
    <button onclick="addItem()">‚ûï Ajouter</button>

    <div class="list" id="list"></div>
  </div>

</div>

<script>
let choices = JSON.parse(localStorage.getItem("rouletteChoices")) || [
  "Edging 30 min",
  "+3 jours",
  "Jackpot üî•"
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const center = size / 2;
const radius = center;
let angle = 0;
let spinning = false;

function save() {
  localStorage.setItem("rouletteChoices", JSON.stringify(choices));
}

function drawWheel() {
  ctx.clearRect(0, 0, size, size);
  const slice = 2 * Math.PI / choices.length;

  choices.forEach((text, i) => {
    const start = angle + i * slice;
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, start, start + slice);
    ctx.fillStyle = i % 2 ? "#333" : "#222";
    ctx.fill();

    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(start + slice / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "14px sans-serif";
    ctx.fillText(text, radius - 8, 4);
    ctx.restore();
  });
}

function updateList() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  choices.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<span>${c}</span><button onclick="removeItem(${i})">‚úñ</button>`;
    list.appendChild(div);
  });
  drawWheel();
  save();
}

function addItem() {
  const input = document.getElementById("newItem");
  if (!input.value.trim()) return;
  choices.push(input.value.trim());
  input.value = "";
  updateList();
}

function removeItem(i) {
  choices.splice(i, 1);
  updateList();
}

function spin() {
  if (spinning || choices.length < 2) return;
  spinning = true;
  document.getElementById("result").innerText = "";

  if (navigator.vibrate) navigator.vibrate(40);

  let velocity = Math.random() * 0.4 + 0.4;

  function animate() {
    angle += velocity;
    velocity *= 0.985;
    drawWheel();

    if (velocity > 0.002) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      const slice = 2 * Math.PI / choices.length;
      const index = Math.floor(
        ((2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI)) / slice
      );
      const result = choices[index];
      document.getElementById("result").innerText = "üéØ R√©sultat : " + result;
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    }
  }

  animate();
}

updateList();
</script>
</body>
</html>
